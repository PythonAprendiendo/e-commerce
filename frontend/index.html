<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hoja de Estilos en sitios web -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome librería para usar íconos en sitios web -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Bootstrap librería para estilos predefinidos en el sitios web -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>E-commerce</title>
</head>
<body>
        <!--Estructura: Secciones: Home, Shop, Cart, Contacto. Navbar con enlaces.-->
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-warning fs-4 " href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-warning fs-4" aria-current="page" href="#galeria">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning fs-4" aria-disabled="true" src="">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning fs-4" aria-disabled="true">Contacto</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!--- Bootstrap: Usar Carousel para mostrar imágenes de productos. -->

    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner pt-5">
            <div class="carousel-item active">
                <img src="https://picsum.photos/800/400?random=1" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/400?random=2" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/400?random=3" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/400?random=4" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>

    <!--Footer con redes sociales.-->
    <footer id="pie">
        <div class="row text-center">
            <div class="col-sm-3">Instagram
                <br>
                <i class="fa-brands fa-instagram"></i>

            </div>
            <div class="col-sm-3">Facebook
                <br>
                <i class="fa-brands fa-facebook"></i>

            </div>
            <div class="col-sm-3">Youtube
                <br>
                <i class="fa-brands fa-youtube"></i>

            </div>
            <div class="col-sm-3">Twiter
                <br>
                <i class="fa-brands fa-x-twitter"></i>

            </div>
            <p>© E-commerce Todos los derechos reservados | General Velásquez 007, San Bernardo.</p>
        </div>

    </footer>

</body>
</html>
